<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Spots Project" />
        <meta name="author" content="Clint Dodson" />
        <meta name="keywords" content="TripleTen, Spots, Grid" />
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" href="favicon.ico" />
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    src="./images/Logo.svg"
                    alt="Spot Logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img
                        src="./images/images2/avatar.jpg"
                        alt="Bessie Coleman"
                        class="profile__avatar"
                    />
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button type="button" class="profile__edit-btn">
                            <img src="./images/pencil.svg" alt="Pencil" /> Edit
                            Profile
                        </button>
                    </div>
                    <button type="button" class="profile__add-btn">
                        <img src="./images/plus-sign.svg" alt="plus sign" />
                        New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img
                                src="./images/images2/1-photo-by-moritz-feldmann-from-pexels.jpg"
                                alt="Val Thorens"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Val Thorens</h2>
                                <button
                                    type="button"
                                    class="card__like-btn"
                                ></button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/images2/2-photo-by-ceiline-from-pexels.jpg"
                                alt="Val Thorens"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Restaurant terrace</h2>
                                <button
                                    type="button"
                                    class="card__like-btn"
                                ></button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/images2/3-photo-by-tubanur-dogan-from-pexels.jpg"
                                alt="Val Thorens"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">An outdoor cafe</h2>
                                <button
                                    type="button"
                                    class="card__like-btn"
                                ></button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/images2/4-photo-by-maurice-laschet-from-pexels.jpg"
                                alt="Val Thorens"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">
                                    A very long bridge, over the forest...
                                </h2>
                                <button
                                    type="button"
                                    class="card__like-btn"
                                ></button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/images2/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                                alt="Val Thorens"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">
                                    Tunnel with morning light
                                </h2>
                                <button
                                    type="button"
                                    class="card__like-btn"
                                ></button>
                            </div>
                        </li>
                        <li class="card">
                            <img
                                src="./images/images2/6-photo-by-moritz-feldmann-from-pexels.jpg"
                                alt="Val Thorens"
                                class="card__image"
                            />
                            <div class="card__content">
                                <h2 class="card__title">Mountain House</h2>
                                <button
                                    type="button"
                                    class="card__like-btn"
                                ></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <h2 class="footer__text">2023 &copy Spots</h2>
            </footer>
        </div>
    </body>
</html>
